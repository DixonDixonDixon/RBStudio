<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opalina Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cambo&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #0f1419;
            color: #f5f7fa;
            font-family: "Cambo", serif;
            padding-top: 64px;
            padding-bottom: 64px;
        }

        .site-header,
        .site-footer {
            position: fixed;
            left: 0;
            right: 0;
            height: 64px;
            display: flex;
            align-items: center;
            background: #26301f;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            z-index: 10;
            padding: 0 2rem;
        }

        .site-header {
            top: 0;
            font-size: 2rem;
            justify-content: flex-start;
            gap: 1rem;
        }

        .site-footer {
            bottom: 0;
            text-transform: none;
            letter-spacing: 0.03em;
            font-size: 0.72rem;
            justify-content: flex-start;
        }

        .site-header__back {
            color: inherit;
            text-decoration: none;
            text-transform: none;
            font-size: 1.5rem;
            line-height: 1;
        }

        .site-header__back:focus-visible,
        .site-header__back:hover {
            opacity: 0.7;
        }

        .parallax {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            text-align: center;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            isolation: isolate;
        }

        @media (max-width: 768px) {
            .parallax {
                background-attachment: scroll;
                min-height: 70vh;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .parallax {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <a class="site-header__back" href="../index.html" aria-label="Back to main site">&larr;</a>
        <span>Opalina</span>
    </header>
    <section class="parallax" style="--bg-image: url('../assets/Opalina1.png');" aria-label="Opalina project image one"></section>
    <section class="parallax" style="--bg-image: url('../assets/Opalina2.png');" aria-label="Opalina project image two"></section>
    <section class="parallax" style="--bg-image: url('../assets/Opalina3.png');" aria-label="Opalina project image three"></section>
    <section class="parallax" style="--bg-image: url('../assets/Opalina4.png');" aria-label="Opalina project image four"></section>
    <footer class="site-footer">&copy; 2025 Rare Bones Studio &middot; London &middot; All rights reserved</footer>
</body>
</html>
